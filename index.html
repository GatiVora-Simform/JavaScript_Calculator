<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="icon" href="https://www.svgrepo.com/show/109967/calculator.svg">
    <style>
        .number-button {
            background-color: #dcdcdd;
            transition: background-color 0.3s ease;
        }

        .number-button:hover {
            background-color: #ffffff;
            /* Slightly darker on hover */
        }

        .number-button:active {
            background-color: #b0b0b0;
            /* Even darker when clicked */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center mt-3" style="color: #0d6efd;;">CALCULATOR</h1>

        <div class="row">
            <div class="col-12 offset-md-3 col-md-6 ">
                <div class="card">
                    <div class="card-body">
                        <input id="calc-display" class="form-control form-control-lg" type="text"
                            aria-label=".form-control-lg example">
                    </div>
                    <div class="row gx-1">
                        <div class="col-6">
                            <button type="button" class="btn btn-light w-100 mt-2 border">
                                MR
                            </button>
                        </div>
                        <div class="col-6">
                            <button type="button" class="btn btn-light w-100 mt-2 border">
                                MC
                            </button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-light w-100 mt-2 border">
                                log
                            </button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-light w-100 mt-2 border">
                                M+
                            </button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-light w-100 mt-2 border">
                                M-
                            </button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-light w-100 mt-2 border">
                                MS
                            </button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-light w-100 mt-2 border">
                                π
                            </button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-light w-100 mt-2 border">
                                e
                            </button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-light w-100 mt-2 border">
                                C
                            </button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-light w-100 mt-2 border">
                                ⌫
                            </button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-light w-100 mt-2 border">
                                1/x
                            </button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-light w-100 mt-2 border">
                                x²
                            </button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-light w-100 mt-2 border">
                                √
                            </button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-light w-100 mt-2 border">
                                mod
                            </button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-light w-100 mt-2 border">
                                (
                            </button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-light w-100 mt-2 border">
                                )
                            </button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-light w-100 mt-2 border">
                                n!
                            </button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-light w-100 mt-2 border">
                                ÷
                            </button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn number-button w-100 mt-2 border">
                                7
                            </button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn number-button w-100 mt-2 border">
                                8
                            </button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn number-button w-100 mt-2 border">
                                9
                            </button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-light w-100 mt-2 border">
                                *
                            </button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn number-button w-100 mt-2 border">
                                4
                            </button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn number-button w-100 mt-2 border">
                                5
                            </button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn number-button w-100 mt-2 border">
                                6
                            </button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-light w-100 mt-2 border">
                                -
                            </button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn number-button w-100 mt-2 border">
                                1
                            </button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn number-button w-100 mt-2 border">
                                2
                            </button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn number-button w-100 mt-2 border">
                                3
                            </button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-light w-100 mt-2 border">
                                +
                            </button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-light w-100 mt-2 border">
                                +/-
                            </button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn number-button w-100 mt-2 border">
                                0
                            </button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-light w-100 mt-2 border">
                                .
                            </button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-primary w-100 mt-2 border border-primary">
                                =
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
